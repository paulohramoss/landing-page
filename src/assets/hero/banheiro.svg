<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 1280" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="grad-wall" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#8b6f4f" />
      <stop offset="50%" stop-color="#a4815c" />
      <stop offset="100%" stop-color="#c39a6a" />
    </linearGradient>
    <linearGradient id="grad-glass" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="rgba(201, 233, 255, 0.85)" />
      <stop offset="100%" stop-color="rgba(141, 195, 230, 0.55)" />
    </linearGradient>
    <linearGradient id="grad-floor" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#d4d4d4" />
      <stop offset="100%" stop-color="#bcbcbc" />
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="12" />
      <feOffset dy="16" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.25" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  <rect width="960" height="820" fill="url(#grad-wall)" />
  <rect y="820" width="960" height="460" fill="url(#grad-floor)" />
  <g filter="url(#shadow)">
    <rect x="220" y="180" width="520" height="740" rx="24" fill="rgba(255,255,255,0.65)" stroke="rgba(255,255,255,0.75)" stroke-width="6" />
    <rect x="240" y="200" width="240" height="700" fill="url(#grad-glass)" stroke="rgba(255,255,255,0.8)" stroke-width="4" />
    <rect x="500" y="200" width="220" height="700" fill="url(#grad-glass)" stroke="rgba(255,255,255,0.8)" stroke-width="4" />
    <rect x="320" y="280" width="60" height="36" rx="6" fill="rgba(255,255,255,0.8)" />
    <rect x="560" y="280" width="60" height="36" rx="6" fill="rgba(255,255,255,0.8)" />
    <circle cx="462" cy="548" r="18" fill="rgba(255,255,255,0.9)" />
    <circle cx="538" cy="548" r="18" fill="rgba(255,255,255,0.9)" />
  </g>
  <rect x="620" y="340" width="120" height="220" rx="10" fill="#2f2f2f" opacity="0.75" />
  <rect x="90" y="380" width="110" height="160" rx="14" fill="#e9f0f4" stroke="#c1d0d7" stroke-width="6" />
  <rect x="130" y="450" width="40" height="90" rx="6" fill="#d4dce2" />
  <g opacity="0.6">
    <rect x="160" y="890" width="70" height="120" rx="14" fill="#f0f4f8" />
    <rect x="730" y="860" width="110" height="150" rx="18" fill="#dbe2e8" />
    <rect x="450" y="920" width="140" height="100" rx="16" fill="#eef2f5" />
  </g>
</svg>
